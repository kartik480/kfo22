<!DOCTYPE html>
<html>
<head>
    <title>Test SDSA Users Reporting to Designated</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .sdsa-item { background: white; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .debug { background: #e3f2fd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .designation { background: #f3e5f5; padding: 8px; margin: 5px 0; border-radius: 3px; }
        .user { background: #e8f5e8; padding: 8px; margin: 5px 0; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Test SDSA Users Reporting to Chief Business Officer and Regional Business Head</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('https://emp.kfinone.com/mobile/api/get_sdsa_users_reporting_to_designated.php');
                const data = await response.json();
                
                let html = '<div class="result">';
                html += '<h2>API Response:</h2>';
                html += '<p><strong>Status:</strong> ' + data.status + '</p>';
                html += '<p><strong>Count:</strong> ' + data.count + '</p>';
                html += '<p><strong>Message:</strong> ' + data.message + '</p>';
                
                if (data.debug) {
                    html += '<div class="debug">';
                    html += '<h3>Debug Information:</h3>';
                    
                    html += '<h4>Found Designations:</h4>';
                    if (data.debug.found_designations && data.debug.found_designations.length > 0) {
                        data.debug.found_designations.forEach(designation => {
                            html += `<div class="designation">ID: ${designation.id} - Name: ${designation.name}</div>`;
                        });
                    } else {
                        html += '<p>No designations found</p>';
                    }
                    
                    html += '<h4>Designated Users:</h4>';
                    if (data.debug.designated_users && data.debug.designated_users.length > 0) {
                        data.debug.designated_users.forEach(user => {
                            html += `<div class="user">ID: ${user.id} - Name: ${user.name} - Designation ID: ${user.designation_id}</div>`;
                        });
                    } else {
                        html += '<p>No designated users found</p>';
                    }
                    
                    html += '<h4>SQL Used:</h4>';
                    html += '<pre>' + data.debug.sdsa_sql + '</pre>';
                    html += '</div>';
                }
                
                if (data.data && data.data.length > 0) {
                    html += '<h3>SDSA Users Found:</h3>';
                    data.data.forEach((sdsa, index) => {
                        html += `<div class="sdsa-item">
                            <h4>${index + 1}. ${sdsa.full_name}</h4>
                            <p><strong>ID:</strong> ${sdsa.id}</p>
                            <p><strong>Username:</strong> ${sdsa.username || 'N/A'}</p>
                            <p><strong>Phone:</strong> ${sdsa.phone_number || 'N/A'}</p>
                            <p><strong>Email:</strong> ${sdsa.email_id || 'N/A'}</p>
                            <p><strong>Employee No:</strong> ${sdsa.employee_no || 'N/A'}</p>
                            <p><strong>Company:</strong> ${sdsa.company_name || 'N/A'}</p>
                            <p><strong>Department:</strong> ${sdsa.department || 'N/A'}</p>
                            <p><strong>Designation:</strong> ${sdsa.designation || 'N/A'}</p>
                            <p><strong>Reporting To:</strong> ${sdsa.reportingTo || 'N/A'}</p>
                            <p><strong>Status:</strong> ${sdsa.status || 'N/A'}</p>
                        </div>`;
                    });
                } else {
                    html += '<p><strong>No SDSA users found reporting to Chief Business Officer or Regional Business Head.</strong></p>';
                }
                
                html += '</div>';
                document.getElementById('result').innerHTML = html;
            } catch (error) {
                document.getElementById('result').innerHTML = '<div class="result"><p>Error: ' + error.message + '</p></div>';
            }
        }
    </script>
</body>
</html>
