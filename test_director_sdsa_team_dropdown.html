<!DOCTYPE html>
<html>
<head>
    <title>Test Director SDSA Team Dropdown</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .user-item { background: white; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
        .debug { background: #e3f2fd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .raw-json { background: #fff3e0; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Test Director SDSA Team Dropdown API</h1>
    <button onclick="testDropdownAPI()">Test Dropdown API</button>
    <div id="result"></div>

    <script>
        async function testDropdownAPI() {
            try {
                const response = await fetch('https://emp.kfinone.com/mobile/api/get_director_designated_users_fixed.php');
                const data = await response.json();
                
                let html = '<div class="result">';
                html += '<h2>Dropdown API Response:</h2>';
                html += '<p><strong>Status:</strong> ' + data.status + '</p>';
                html += '<p><strong>Count:</strong> ' + data.count + '</p>';
                html += '<p><strong>Message:</strong> ' + data.message + '</p>';
                
                // Show raw JSON for debugging
                html += '<div class="raw-json">';
                html += '<h3>Raw JSON Response:</h3>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                html += '</div>';
                
                if (data.debug) {
                    html += '<div class="debug">';
                    html += '<h3>Debug Information:</h3>';
                    html += '<p><strong>All Designations:</strong></p>';
                    html += '<ul>';
                    data.debug.all_designations.forEach(designation => {
                        html += `<li>ID: ${designation.id} - Name: ${designation.name}</li>`;
                    });
                    html += '</ul>';
                    html += '<p><strong>Target Designation IDs:</strong> ' + data.debug.target_designation_ids.join(', ') + '</p>';
                    html += '<p><strong>SQL Used:</strong> ' + data.debug.sql_used + '</p>';
                    html += '</div>';
                }
                
                if (data.data && data.data.length > 0) {
                    html += '<h3>Dropdown Options (Current Format):</h3>';
                    data.data.forEach((user, index) => {
                        const displayText = user.full_name + ' (' + user.designation_name + ')';
                        html += `<div class="user-item">
                            <strong>${index + 1}. ${displayText}</strong><br>
                            <strong>User ID:</strong> ${user.id}<br>
                            <strong>Designation ID:</strong> ${user.designation_id}<br>
                            <strong>Full Name:</strong> ${user.full_name}<br>
                            <strong>Designation Name:</strong> ${user.designation_name}
                        </div>`;
                    });
                    
                    html += '<h3>Expected vs Actual:</h3>';
                    html += '<p><strong>Expected Format:</strong> "Full Name (Designation Name)"</p>';
                    html += '<p><strong>Actual Format in App:</strong> "Full Name (ID: Number)"</p>';
                    html += '<p><strong>Issue:</strong> The app is not using the designation_name field correctly</p>';
                } else {
                    html += '<p><strong>No users found for dropdown.</strong></p>';
                }
                
                html += '</div>';
                document.getElementById('result').innerHTML = html;
            } catch (error) {
                document.getElementById('result').innerHTML = '<div class="result"><p>Error: ' + error.message + '</p></div>';
            }
        }
    </script>
</body>
</html>
