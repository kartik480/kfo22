<!DOCTYPE html>
<html>
<head>
    <title>Test Partner Users API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .partner-item { background: white; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .debug { background: #e3f2fd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .raw-json { background: #fff3e0; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 12px; }
        .reporting-info { background: #e8f5e8; padding: 8px; margin: 5px 0; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Test Partner Users API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('https://emp.kfinone.com/mobile/api/get_partner_users_reporting_to.php');
                const data = await response.json();
                
                let html = '<div class="result">';
                html += '<h2>API Response:</h2>';
                html += '<p><strong>Status:</strong> ' + data.status + '</p>';
                html += '<p><strong>Count:</strong> ' + data.count + '</p>';
                html += '<p><strong>Message:</strong> ' + data.message + '</p>';
                
                // Show raw JSON for debugging
                html += '<div class="raw-json">';
                html += '<h3>Raw JSON Response:</h3>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                html += '</div>';
                
                if (data.debug) {
                    html += '<div class="debug">';
                    html += '<h3>Debug Information:</h3>';
                    html += '<h4>SQL Used:</h4>';
                    html += '<pre>' + data.debug.sql_used + '</pre>';
                    html += '<p><strong>Note:</strong> ' + data.debug.note + '</p>';
                    html += '</div>';
                }
                
                if (data.data && data.data.length > 0) {
                    html += '<h3>Partner Users Found:</h3>';
                    data.data.forEach((partner, index) => {
                        html += `<div class="partner-item">
                            <h4>${index + 1}. ${partner.full_name}</h4>
                            <p><strong>ID:</strong> ${partner.id}</p>
                            <p><strong>Username:</strong> ${partner.username || 'N/A'}</p>
                            <p><strong>Phone:</strong> ${partner.phone_number || 'N/A'}</p>
                            <p><strong>Email:</strong> ${partner.email_id || 'N/A'}</p>
                            <p><strong>Employee No:</strong> ${partner.employee_no || 'N/A'}</p>
                            <p><strong>Company:</strong> ${partner.company_name || 'N/A'}</p>
                            <p><strong>Department:</strong> ${partner.department || 'N/A'}</p>
                            <p><strong>Designation:</strong> ${partner.designation || 'N/A'}</p>
                            <div class="reporting-info">
                                <p><strong>Reporting To:</strong> ${partner.reportingTo || 'N/A'}</p>
                            </div>
                            <p><strong>Status:</strong> ${partner.status || 'N/A'}</p>
                            <p><strong>Branch State:</strong> ${partner.branchstate || 'N/A'}</p>
                            <p><strong>Branch Location:</strong> ${partner.branchloaction || 'N/A'}</p>
                            <p><strong>Bank Name:</strong> ${partner.bank_name || 'N/A'}</p>
                            <p><strong>Account Type:</strong> ${partner.account_type || 'N/A'}</p>
                        </div>`;
                    });
                } else {
                    html += '<p><strong>No partner users found.</strong></p>';
                }
                
                html += '</div>';
                document.getElementById('result').innerHTML = html;
            } catch (error) {
                document.getElementById('result').innerHTML = '<div class="result"><p>Error: ' + error.message + '</p></div>';
            }
        }
    </script>
</body>
</html>
