<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .response { margin-top: 20px; padding: 15px; border-radius: 4px; background: #f8f9fa; white-space: pre-wrap; font-family: monospace; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç API Debug Test</h1>
        
        <div class="form-group">
            <label>Test Method:</label>
            <select id="testMethod">
                <option value="user_id">user_id parameter</option>
                <option value="username">username parameter</option>
                <option value="createdBy">createdBy parameter</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Value:</label>
            <input type="text" id="paramValue" placeholder="Enter value (e.g., 1, admin, etc.)" value="1">
        </div>
        
        <button onclick="testAPI()">Test API</button>
        
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        async function testAPI() {
            const method = document.getElementById('testMethod').value;
            const value = document.getElementById('paramValue').value;
            const responseDiv = document.getElementById('response');
            
            if (!value) {
                showResponse('Please enter a value', 'error');
                return;
            }
            
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';
            responseDiv.textContent = 'Testing...';
            
            try {
                const url = `https://emp.kfinone.com/mobile/api/cbo_my_partner_users.php?${method}=${encodeURIComponent(value)}`;
                
                responseDiv.textContent = `Testing URL: ${url}\n\nLoading...`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success') {
                    showResponse(JSON.stringify(data, null, 2), 'success');
                } else {
                    showResponse(JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                showResponse(`Error: ${error.message}`, 'error');
            }
        }
        
        function showResponse(message, type) {
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.className = `response ${type}`;
            responseDiv.textContent = message;
        }
    </script>
</body>
</html>
