<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Business Head Payout Types API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        pre { background: #f1f1f1; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Business Head Payout Types API</h1>
        <p>This test will fetch payout types for a specific user from the database.</p>
        
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" placeholder="Enter user ID (e.g., 10001)" value="10001">
        </div>
        
        <button onclick="testAPI()">Test API</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testAPI() {
            const userId = document.getElementById('userId').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!userId) {
                showResult('Please enter a valid User ID', 'error');
                return;
            }
            
            const url = `https://emp.kfinone.com/mobile/api/get_business_head_payout_types_from_user.php?user_id=${userId}`;
            
            try {
                showResult('Testing API...', 'success');
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success') {
                    showResult(`
                        <h3>✅ API Test Successful</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>User ID:</strong> ${data.user_id}</p>
                        <p><strong>Payout Types Count:</strong> ${data.count}</p>
                        <p><strong>Payout Icons Count:</strong> ${data.payout_icons_count || 'N/A'}</p>
                        
                        <h4>Payout Types Data:</h4>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        
                        <h4>Full API Response:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h3>❌ API Test Failed</h3>
                        <p><strong>Error:</strong> ${data.message}</p>
                        <p><strong>Status:</strong> ${data.status}</p>
                        
                        <h4>Full API Response:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
                
            } catch (error) {
                showResult(`
                    <h3>❌ API Test Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>URL:</strong> ${url}</p>
                `, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
