<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designation Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; background: #f9f9f9; }
        .error { color: red; }
        .success { color: green; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Designation Debug Test</h1>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="30000" placeholder="Enter username">
        </div>
        
        <button onclick="testAPI()">Test API</button>
        
        <div class="result" id="result" style="display: none;">
            <h3>API Response:</h3>
            <div id="response"></div>
        </div>
    </div>

    <script>
        async function testAPI() {
            const username = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');
            const responseDiv = document.getElementById('response');
            
            if (!username) {
                alert('Please enter a username');
                return;
            }
            
            try {
                const url = `https://emp.kfinone.com/mobile/api/rbh_my_partner_users.php?username=${username}`;
                console.log('Calling API:', url);
                
                const response = await fetch(url);
                const responseText = await response.text();
                
                console.log('Raw response:', responseText);
                
                // Show raw response
                resultDiv.style.display = 'block';
                responseDiv.innerHTML = `<pre>${responseText}</pre>`;
                
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.style.display = 'block';
                responseDiv.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
