<!DOCTYPE html>
<html>
<head>
    <title>Simple SDSA API Test</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>SDSA Users Reporting API Test</h1>
    
    <input type="number" id="userId" placeholder="Enter User ID" value="1">
    <button onclick="testAPI()">Test API</button>
    
    <div id="result"></div>

    <script>
        function testAPI() {
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Loading...';
            resultDiv.className = 'result';
            
            fetch(`https://emp.kfinone.com/mobile/api/get_sdsa_users_reporting_to_user.php?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        resultDiv.className = 'result success';
                        resultDiv.innerHTML = `
                            <h3>Success!</h3>
                            <p><strong>Current User:</strong> ${data.current_user.name} (${data.current_user.designation})</p>
                            <p><strong>Total SDSA Users:</strong> ${data.count}</p>
                            <h4>Users:</h4>
                            ${data.data.map(user => `
                                <div style="margin: 5px 0; padding: 5px; background: white; border-radius: 3px;">
                                    <strong>${user.full_name}</strong> - ${user.phone_number || 'No phone'} - ${user.email_id || 'No email'}
                                </div>
                            `).join('')}
                        `;
                    } else {
                        resultDiv.className = 'result error';
                        resultDiv.innerHTML = `<strong>Error:</strong> ${data.message}`;
                    }
                })
                .catch(error => {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                });
        }
    </script>
</body>
</html>
