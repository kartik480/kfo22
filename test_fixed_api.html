<!DOCTYPE html>
<html>
<head>
    <title>Test Fixed API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .user-item { background: white; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
        .debug { background: #e3f2fd; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test Fixed Director Designated Users API</h1>
    <button onclick="testFixedAPI()">Test Fixed API</button>
    <div id="result"></div>

    <script>
        async function testFixedAPI() {
            try {
                const response = await fetch('https://emp.kfinone.com/mobile/api/get_director_designated_users_fixed.php');
                const data = await response.json();
                
                let html = '<div class="result">';
                html += '<h2>API Response:</h2>';
                html += '<p><strong>Status:</strong> ' + data.status + '</p>';
                html += '<p><strong>Count:</strong> ' + data.count + '</p>';
                html += '<p><strong>Message:</strong> ' + data.message + '</p>';
                
                if (data.debug) {
                    html += '<div class="debug">';
                    html += '<h3>Debug Information:</h3>';
                    html += '<p><strong>All Designations:</strong></p>';
                    html += '<ul>';
                    data.debug.all_designations.forEach(designation => {
                        html += `<li>ID: ${designation.id} - Name: ${designation.name}</li>`;
                    });
                    html += '</ul>';
                    html += '<p><strong>Target Designation IDs:</strong> ' + data.debug.target_designation_ids.join(', ') + '</p>';
                    html += '<p><strong>SQL Used:</strong> ' + data.debug.sql_used + '</p>';
                    html += '</div>';
                }
                
                if (data.data && data.data.length > 0) {
                    html += '<h3>Users Found:</h3>';
                    data.data.forEach((user, index) => {
                        html += `<div class="user-item">
                            <strong>${index + 1}. ${user.full_name}</strong><br>
                            <strong>Designation:</strong> ${user.designation_name}<br>
                            <strong>User ID:</strong> ${user.id}<br>
                            <strong>Designation ID:</strong> ${user.designation_id}
                        </div>`;
                    });
                } else {
                    html += '<p><strong>No users found with the specified designations.</strong></p>';
                }
                
                html += '</div>';
                document.getElementById('result').innerHTML = html;
            } catch (error) {
                document.getElementById('result').innerHTML = '<div class="result"><p>Error: ' + error.message + '</p></div>';
            }
        }
    </script>
</body>
</html>
